---
include:
  - docassemble.AssemblyLine:assembly_line.yml
  - docassemble.MassAccess:massaccess.yml
---
metadata:
  title: Acknowledgment of Satisfaction of Judgment
  short title: Satisfaction of Judgment
  description: |
    This interview helps a plaintiff landlord in Massachusetts file a Satisfaction of Judgment.
  can_I_use_this_form: |
    If you are a Massachusetts landlord who filed a case against a former tenant and received a judgment for their nonpayment of rent, you can use this form to let the court know that the tenant has since repaid the rent they owed.
  before_you_start: |
    Before you get started, you will need:
    
    - The court where the rent judgment was issued  
    - The docket number of the rent judgment case  
    - The date when the court issued the rent judgment  

    If you are represented by an attorney, they will need to sign their name and provide their BBO number.
  maturity: production
  estimated_completion_minutes: 15
  estimated_completion_delta: 5
  authors: Nicole Dimitri
  typical_role: "plaintiff"
  jurisdiction: NAM-US-US+MA
  review_date: 2025-02-12
  form_titles:
    - Satisfaction of Judgment
---
code: |
  AL_DEFAULT_COUNTRY = "US"
  AL_DEFAULT_STATE = "MA"

  # Disable automatic address collection from AL
  enable_address_collection = False
---
objects:
  - plaintiffs: ALPeopleList.using(there_are_any=True, complete_attribute="name.first", gather_minimum=1)
  - defendants: ALPeopleList.using(there_are_any=True, complete_attribute="name.first", gather_minimum=1)
  - attorneys: ALPeopleList.using(there_are_any=True, complete_attribute="name.first")  
  - trial_court: ALIndividual.using(there_are_any=True, complete_attribute="division")
---
sections:
  - intro_section: Introduction
  - case_information: Case information
  - review_satisfaction_of_judgment: Review your answers
  - plaintiff_certification: Plaintiff certifications
  - attorney_certification: Attorney certifications
  - sign_satisfaction_of_judgment: Sign your form
  - download_satisfaction_of_judgment: Download your form
---
id: satisfaction_of_judgment_intro
section: intro_section
mandatory: true
question: |
  File an Acknowledgment of Satisfaction of Judgment
subquestion: |
  This interview helps a plaintiff file an Acknowledgment of Satisfaction of Judgment in Massachusetts.

  **Before you begin, you will need:**
  
  - The court where the rent judgment was issued  
  - The docket number of the rent judgment case  
  - The date when the court issued the rent judgment  

  If you are represented by an attorney, they will need to sign their name and provide their BBO number.

  Click **Continue** to get started.
continue button field: satisfaction_of_judgment_intro_done
---
mandatory: True
code: |
  satisfaction_of_judgment_intro_done
  al_intro_screen  

  plaintiffs.gather()
  defendants.gather()
  trial_court.division
  docket_number
  judgment_date
  review_satisfaction_of_judgment_done

  if not defined("plaintiff_represented"):
    plaintiff_represented

  if plaintiff_represented == "Yes":
    attorneys.gather()
    attorneys[0].certify_attorney
    attorneys[0].signature
    attorneys[0].signature_date
    attorneys[0].bbo_number
    attorney_certification_complete = True
    attorney_signature_complete = True

  else:
    attorneys.clear()
    attorney_certification_complete = False
    attorney_signature_complete = False

    plaintiffs[0].certify_plaintiff
    if not defined("plaintiffs[0].signature") or not plaintiffs[0].signature:
        plaintiff_signature_complete = True
    else:
        plaintiffs[0].signature
        plaintiffs[0].signature_date
        plaintiff_signature_complete = True
    plaintiff_certification_complete = True

  interview_complete = True
---
id: plaintiffs_name
section: case_information
question: |
  What is the plaintiff’s name in the rent judgment?
fields:
  - "First name": plaintiffs[0].name.first
    required: true
  - "Last name": plaintiffs[0].name.last
    required: true
---
id: plaintiffs.there_are_any
section: case_information
question: |
  Are there any additional plaintiffs?
subquestion: |
  If there are multiple plaintiffs, list their names here.
yesno: plaintiffs.there_are_any
depends on: plaintiffs_gathered
show if: not defined("plaintiffs_name_collected")
---
id: defendants_name
section: case_information
question: |
  What is the defendant’s name in the rent judgment?
fields:
  - "First name": defendants[0].name.first
    required: true
  - "Last name": defendants[0].name.last
    required: true
---
id: defendants.there_are_any
section: case_information
question: |
  Are there any additional defendants?
subquestion: |
  If there are multiple defendants, list their names here.
yesno: defendants.there_are_any
depends on: defendants_gathered
---
id: trial_court.division
section: case_information
mandatory: true
question: |
  Where was the rent judgment filed?
subquestion: |
  <span style="color: green;">Choose the court where your rent case was filed. If you are unsure of which court to select, check your court documents.</span>
fields:
  - "Court name": trial_court.division
    datatype: choice
    choices:
      - "Boston Municipal Court - Central Division"
      - "Boston Municipal Court - Brighton Division"
      - "Boston Municipal Court - Charlestown Division"
      - "Boston Municipal Court - Dorchester Division"
      - "Boston Municipal Court - East Boston Division"
      - "Boston Municipal Court - Roxbury Division"
      - "Boston Municipal Court - South Boston Division"
      - "Boston Municipal Court - West Roxbury Division"
      - "Trial Court - District Court - Central Division"
      - "Trial Court - District Court - Eastern Division"
      - "Trial Court - District Court - Northern Division"
      - "Trial Court - District Court - Southern Division"
      - "Trial Court - District Court - Western Division"
      - "Trial Court - Housing Court - Metro South Division"
      - "Trial Court - Housing Court - Metro West Division"
      - "Trial Court - Housing Court - Northeast Division"
      - "Trial Court - Housing Court - Southeast Division"
      - "Trial Court - Housing Court - Western Division"
    required: true
---
id: docket_number
section: case_information
mandatory: true
question: |
  What is the docket number of the rent case?
subquestion: |
  <span style="color: green;">The docket number is a 10 to 12-digit number found on your court documents.</span>
fields:
  - "Docket number": docket_number
    required: true
validation code: |
  if not docket_number.strip().isdigit() or not (10 <= len(docket_number.strip()) <= 12):
      validation_error("The docket number must be between 10 and 12 digits.")
---
id: judgment_date
section: case_information
mandatory: true
question: |
  When was the rent judgment entered?
fields:
  - "Judgment date": judgment_date
    datatype: date
    required: true
---
id: review_satisfaction_of_judgment
section: review_satisfaction_of_judgment
mandatory: true
question: |
  Review your answers before certification
subquestion: |
  Click "Edit" if you need to make any changes.  
  **Once you proceed to certifications and signatures, you will not be able to edit these answers.**
review:
  - Edit: trial_court.division
    button: "**Trial court division:** ${ trial_court.division }"
  - Edit: docket_number
    button: "**Docket number:** ${ docket_number }"
  - Edit: judgment_date
    button: "**Judgment date:** ${ judgment_date }"
  - Edit: plaintiffs[0].name.first
    button: "**First plaintiff:** ${ plaintiffs[0].name.full() }"
  - Edit: plaintiffs.there_are_any
    button: "**Additional plaintiffs:** ${ 'Yes' if plaintiffs.there_are_any else 'No' }"
  - Edit: defendants[0].name.first
    button: "**First defendant:** ${ defendants[0].name.full() }"
  - Edit: defendants.there_are_any
    button: "**Additional defendants:** ${ 'Yes' if defendants.there_are_any else 'No' }"
continue button field: review_satisfaction_of_judgment_done
---
id: plaintiff_represented
section: plaintiff_certification
question: |
  Is the plaintiff represented by an attorney?
fields:
  - "Representation status": plaintiff_represented
    datatype: radio
    choices:
      - "Yes, the plaintiff has an attorney": "Yes"
      - "No, the plaintiff is self-represented": "No"
depends on: review_satisfaction_of_judgment_done
mandatory: true
---
id: attorney_name_entry
section: plaintiff_certification
show if: plaintiff_represented == "Yes" and not attorneys[0].name.first
question: |
  Enter the attorney's first and last name.
fields:
  - "Attorney first name": attorneys[0].name.first
    required: true
  - "Attorney last name": attorneys[0].name.last
    required: true
continue button field: attorney_name_complete
---
id: other_attorneys
section: plaintiff_certification
question: |
  Are there additional attorneys representing the plaintiffs?
fields:
  - "Are there any other attorneys?": attorneys.there_are_any
    datatype: yesno
show if: attorneys[0].name.first
---
id: plaintiff_certification
section: plaintiff_certification
show if: plaintiff_represented == "No"
mandatory: plaintiff_represented == "No"
question: |
  Plaintiff certification
subquestion: |
  **As a self-represented plaintiff, you must certify that the judgment has been satisfied.**
fields:
  - "I certify that I am the plaintiff and that the judgment has been fully satisfied": plaintiffs[0].certify_plaintiff
    datatype: yesno
    required: true
continue button field: plaintiff_certification_complete
---
id: attorney_certification
section: attorney_certification
show if: plaintiff_represented == "Yes"
mandatory: plaintiff_represented == "Yes" 
question: |
  Attorney certification
subquestion: |
  **As the plaintiff's attorney, you must certify that the judgment has been satisfied.**
fields:
  - "I certify that I am the plaintiff's attorney and that the judgment has been fully satisfied": attorneys[0].certify_attorney
    datatype: yesno
    required: true
continue button field: attorney_certification_complete
---
id: plaintiff_signature_entry
section: sign_satisfaction_of_judgment
show if: plaintiff_represented == "No" and defined("plaintiffs[0].name.first")
mandatory: plaintiff_represented == "No" and defined("plaintiffs[0].name.first")
question: |
  ${ plaintiffs[0].name.full() }, sign below.
subquestion: |
  **Use your mouse, touchscreen, or stylus to sign.**
fields:
  - "Signature": plaintiffs[0].signature
    datatype: signature
    required: true
  - "Date signed": plaintiffs[0].signature_date
    datatype: date
    default: ${ today() }
    required: true
continue button field: plaintiff_signature_complete
---
id: attorney_signature_entry
section: sign_satisfaction_of_judgment
show if: plaintiff_represented == "Yes" and defined("attorneys[0].name.first")
mandatory: plaintiff_represented == "Yes"
question: |
  ${ attorneys[0].name.full() }, Esq., sign below.
subquestion: |
  **Use your mouse, touchscreen, or stylus to sign.**
fields:
  - "Signature": attorneys[0].signature
    datatype: signature
    required: true
  - "Date signed": attorneys[0].signature_date
    datatype: date
    default: ${ today() }
    required: true
  - "BBO number": attorneys[0].bbo_number
    datatype: number
    required: true
continue button field: attorney_signature_complete
---
mandatory: True
code: |
  if (plaintiff_represented == "No" and defined("plaintiffs[0].signature")) or \
     (plaintiff_represented == "Yes" and defined("attorneys[0].signature")):
      satisfaction_of_judgment_download
---
id: download_form
section: download_satisfaction_of_judgment
show if: interview_complete
event: satisfaction_of_judgment_download
question: |
  Download your form
subquestion: |
  Click below to download your **Acknowledgment of Satisfaction of Judgment.**
attachments:
  - satisfaction_of_judgment_attachment
buttons:
  - "Download form": satisfaction_of_judgment_download
progress: 100
continue button field: go_to_exit
---
objects:
  - satisfaction_of_judgment_attachment: ALDocument.using(title="Satisfaction of Judgment", filename="satisfaction_of_judgment", enabled=True)
---
attachment:
  name: Satisfaction of Judgment
  filename: satisfaction_of_judgment
  variable name: satisfaction_of_judgment_attachment
  pdf template file: satisfaction_of_judgment.pdf
  fields:
    - "docket_number": docket_number
    - "trial_court_division": trial_court.division
    - "judgment_date": judgment_date
    - "plaintiffs1_name_full": plaintiffs[0].name.full()
    - "plaintiffs2_name_full": plaintiffs[1].name.full()
    - "plaintiffs3_name_full": plaintiffs[2].name.full()
    - "plaintiffs4_name_full": plaintiffs[3].name.full()
    - "plaintiffs1_signature_date": plaintiffs[0].signature_date
    - "plaintiffs2_signature_date": plaintiffs[1].signature_date
    - "plaintiffs3_signature_date": plaintiffs[2].signature_date
    - "plaintiffs4_signature_date": plaintiffs[3].signature_date
    - "plaintiffs1_signature": plaintiffs[0].signature
      datatype: signature
    - "plaintiffs2_signature": plaintiffs[1].signature
      datatype: signature
    - "plaintiffs3_signature": plaintiffs[2].signature
      datatype: signature
    - "plaintiffs4_signature": plaintiffs[3].signature
      datatype: signature
    - "plaintiffs1_certify_plaintiff": plaintiffs[0].certify
    - "attorneys1_name_full": attorneys[0].name.full()
    - "attorneys2_name_full": attorneys[1].name.full()
    - "attorneys1_signature_date": attorneys[0].signature_date
    - "attorneys2_signature_date": attorneys[1].signature_date
    - "attorneys1_signature": attorneys[0].signature
      datatype: signature
    - "attorneys2_signature": attorneys[1].signature
      datatype: signature
    - "attorneys1_bbo_number": attorneys[0].bbo_number
    - "attorneys2_bbo_number": attorneys[1].bbo_number
    - "attorneys1_certify_attorney": attorneys[0].certify
    - "plaintiffs_list": plaintiffs.repr()
    - "defendants_list": defendants.repr()
---